<div class="card-body">
  <h5 class="card-title">{{event?.name | uppercase}}</h5>
  <p>{{event?.id | duration}}</p>
  <p>{{event?.date | date}}</p>
  <p>{{event?.price | currency:'USD'}}</p>
  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  <a (click)="productDetail(event.id)" class="btn btn-primary">Go somewhere</a>
</div>
