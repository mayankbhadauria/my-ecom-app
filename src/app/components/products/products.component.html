<div class="d-flex m-5">
  <div class="card m-4" *ngFor="let product of products" style="width: 18rem;" (click)="goToDetail(product.id)">
    <img style="{curser:pointer;}" class="img-thumbnail" alt="placeholder">
    <app-products-detail #prodDetail [event]="product" (getProductDetails)="getProdDetailwithId($event)"></app-products-detail>
    <a (click)="prodDetail.parentCallingChild()">Call Child comp</a>
  </div>
</div>
